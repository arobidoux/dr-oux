<!doctype html>
<html manifest="/assets/manifest/ios.appcache">

<head>
    <title>Dr OUX</title>
    <link rel="manifest" href="/assets/manifest/android-add-to-home.json">
    
    <link rel="stylesheet" href="/assets/css/index.css">
   
    <meta name="theme-color" content="#000000">
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/assets/img/icon-192.png">
    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="/assets/img/icon-192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--meta name="apple-mobile-web-app-capable" content="yes"-->
</head>

<body ng-app="app" ng-controller="MenuController" ng-class="{'game-in-progress':playing}" class="ios" ng-init="platform='ios'">
    <div ng-include="'/assets/html/app.html'" data-onload="contentLoaded()" style="width:100%;height:100%;position:relative;"></div>

    <img id="sprite" src="/assets/img/the-one-sprite.png" style="display:none;" />

    <audio src="/assets/sounds/sfx.mp3" id="audio-sfx-1"></audio>
    <audio src="/assets/sounds/sfx.mp3" id="audio-sfx-2"></audio>
    <audio src="/assets/sounds/sfx.mp3" id="audio-sfx-m-1"></audio>
    <audio src="/assets/sounds/sfx.mp3" id="audio-sfx-m-2"></audio>
    <audio src="/assets/sounds/bg-wii.mp3" id="audio-bg-wii"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/vendor/js/angular.min.js"></script>
    <script src="/assets/dist-ios.js"></script>
</body>

</html>
